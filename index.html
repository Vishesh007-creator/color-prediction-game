<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Prediction Game</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #0b1120;
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid #1f2937;
      text-align: center;
    }
    h1 {
      margin: 0 0 8px;
      color: #38bdf8;
      font-size: 1.6rem;
    }
    p.sub {
      margin: 0 0 16px;
      font-size: 0.9rem;
      color: #9ca3af;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 14px 0 8px;
    }
    .color-btn {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      border: 2px solid transparent;
      cursor: pointer;
      outline: none;
      transition: transform 0.1s, box-shadow 0.1s, border-color 0.1s;
    }
    .color-btn.selected {
      border-color: #facc15;
      box-shadow: 0 0 15px rgba(250, 204, 21, 0.6);
      transform: scale(1.05);
    }
    .red { background: #ef4444; }
    .green { background: #22c55e; }
    .blue { background: #3b82f6; }

    .play-btn {
      margin-top: 10px;
      padding: 10px 24px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      background: #facc15;
      color: #1e293b;
      cursor: pointer;
    }
    .play-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .result {
      margin-top: 16px;
      padding: 10px;
      border-radius: 10px;
      background: #020617;
      border: 1px solid #1f2937;
      min-height: 40px;
      font-size: 0.95rem;
      white-space: pre-line;
    }

    .tag {
      display: inline-block;
      padding: 2px 8px;
      font-size: 0.75rem;
      border-radius: 999px;
      margin-top: 6px;
    }
    .win { background:#022c22; color:#bbf7d0; }
    .lose { background:#450a0a; color:#fecaca; }
    .info {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ¨ Color Prediction Game</h1>
    <p class="sub">Koi color choose karo, phir system ka random color dekho ðŸ˜ˆ  
    Sirf fun â€“ no real money / gambling.</p>

    <div>Apna prediction choose karo ðŸ‘‡</div>
    <div class="btn-row">
      <button class="color-btn red"   data-color="RED"></button>
      <button class="color-btn green" data-color="GREEN"></button>
      <button class="color-btn blue"  data-color="BLUE"></button>
    </div>

    <button class="play-btn" id="playBtn" disabled>PLAY ROUND</button>

    <div class="result" id="resultBox"></div>

    <div class="info" id="stats">
      Rounds: 0 | Wins: 0 | Win rate: 0%
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.color-btn');
    const playBtn = document.getElementById('playBtn');
    const resultBox = document.getElementById('resultBox');
    const statsBox = document.getElementById('stats');

    let selectedColor = null;
    let rounds = 0;
    let wins = 0;

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selectedColor = btn.getAttribute('data-color');
        playBtn.disabled = false;
      });
    });

    function getRandomColor() {
      const colors = ['RED', 'GREEN', 'BLUE'];
      const idx = Math.floor(Math.random() * colors.length);
      return colors[idx];
    }

    playBtn.addEventListener('click', () => {
      if (!selectedColor) return;

      const systemColor = getRandomColor();
      rounds++;

      let message = `Tumhara prediction: ${selectedColor}\nSystem ka color: ${systemColor}\n\n`;
      let tagClass = '';
      let tagText = '';

      if (selectedColor === systemColor) {
        wins++;
        message += "âœ… MATCH! Tum jeet gaye (fun win)";
        tagClass = 'win';
        tagText = 'WIN';
      } else {
        message += "âŒ Nahi mila, next time try karo ðŸ˜„";
        tagClass = 'lose';
        tagText = 'LOSE';
      }

      const winRate = rounds > 0 ? Math.round((wins / rounds) * 100) : 0;

      resultBox.innerHTML = message + `<br><span class="tag ${tagClass}">${tagText}</span>`;
      statsBox.textContent = `Rounds: ${rounds} | Wins: ${wins} | Win rate: ${winRate}%`;
    });
  </script>
</body>
</html>
